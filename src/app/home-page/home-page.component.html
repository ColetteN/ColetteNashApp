<div class="container">
  <h2>List of all Players</h2>
    <ul>
        <li *ngFor="let item of players"> 
          {{ item.playername }}
          {{ item.dob }} 
          {{ item.parentname }} 
          {{ item.parentmobile }} 
        </li>
      </ul>
<br>
<br>
      <button (click)="login()" class="btn btn-dark" >Login</button><span style="padding-left:2%"></span>
      <button (click)="logout()" class="btn btn-dark" >Logout</button>
      {{authService.isLoggedIn}}
</div>
